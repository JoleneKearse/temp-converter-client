<!DOCTYPE html>
<html lang="en" class="h-screen">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter ğŸ¦€ğŸŒ¡ï¸</title>
  <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-violet-950 h-screen">
  <div class="flex flex-col justify-content items-center font-serif">

    <h1 class="text-pink-500 text-2xl font-semibold text-center py-16">Temperature Converter ğŸ¦€ğŸŒ¡ï¸</h1> 

    <form 
      hx-post="http://127.0.0.1:8080/convert" 
      hx-target="#result" 
      class="px-20 flex flex-col max-w-prose"
    >
      <select 
        name="unit" 
        id="unit" 
        class="px-2 py-1 bg-violet-500 text-xl shadow-sm focus:border-pink-700 text-violet-100 focus:outline-none focus:border-pink-700 focus:ring-violet-300 block rounded-md focus:ring-5">
        <option 
          value="" 
          class="text-violet-200">
            Which temperature system?
        </option>
        <option 
          value="f" 
          class="">
            Fahrenheit
        </option>
        <option 
          value="c" 
          class="">
            Celsius
        </option>
      </select>

      <input 
        type="number" 
        name="temperature" 
        placeholder="Enter Temperature"
        class="mt-6 px-3 py-2 bg-violet-500 border shadow-sm border-slate-300 placeholder-violet-200 text-violet-100 focus:outline-none focus:border-pink-700 focus:ring-violet-300 block rounded-md focus:ring-1" 
        >

      <button 
        type="submit" 
        class="mt-10 px-3 py-2 bg-pink-600 text-white font-semibold rounded-md hover:bg-pink-700"
      >Hit me!</button>
    </form>

    <p 
      id="result" 
      class="mt-16 text-pink-500 text-2xl text-center max-w-prose"
    ></p>
  </div>
</body>
</html>
